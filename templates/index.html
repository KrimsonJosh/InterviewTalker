<!DOCTYPE html>
<html lang="en">
<head>
  <!--All css html vibe coded, change later-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterviewTalker - AI Interview Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #64748b;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        textarea, input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .primary-button {
            background-color: var(--primary-color);
            color: white;
        }

        .primary-button:hover {
            background-color: var(--primary-hover);
        }

        .secondary-button {
            background-color: #f1f5f9;
            color: var(--text-color);
        }

        .secondary-button:hover {
            background-color: #e2e8f0;
        }

        .recording-status {
            display: none;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            color: #dc2626;
        }

        .recording-status.active {
            display: flex;
        }

        .recording-dot {
            width: 8px;
            height: 8px;
            background-color: #dc2626;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .response-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .response-section h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .response-content {
            background-color: #f8fafc;
            padding: 1.5rem;
            border-radius: 6px;
            white-space: pre-wrap;
            font-family: inherit;
        }

        .resume-input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .resume-textarea {
            flex: 1;
        }

        .resume-upload {
            width: 200px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .file-upload {
            border: 2px dashed var(--border-color);
            border-radius: 6px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-upload:hover {
            border-color: var(--primary-color);
            background-color: rgba(37, 99, 235, 0.05);
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .upload-status {
            font-size: 0.875rem;
            color: #64748b;
        }

        .upload-status.success {
            color: #22c55e;
        }

        .upload-status.error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>InterviewTalker</h1>
            <p>Your AI-powered interview preparation assistant</p>
        </div>

        <div class="recording-status" id="recordingStatus">
            <div class="recording-dot"></div>
            <span>Recording in progress...</span>
        </div>

        <form method="post" action="/generate" id="mainForm">
            <div class="form-group">
                <label for="resume">Your Resume</label>
                <div class="resume-input-group">
                    <div class="resume-textarea">
                        <textarea id="resume" name="resume" placeholder="Paste your resume text here...">{{ resume or '' }}</textarea>
                    </div>
                    <div class="resume-upload">
                        <label class="file-upload">
                            <input type="file" id="pdfUpload" accept=".pdf">
                            <div>ðŸ“„ Upload PDF Resume</div>
                        </label>
                        <div class="upload-status" id="uploadStatus"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="question">Interview Question</label>
                <input type="text" id="question" name="question" placeholder="Your question will appear here after recording..." value="{{ question or '' }}">
            </div>

            <div class="button-group">
                <button type="button" class="secondary-button" onclick="startRecording()">Start Recording</button>
                <button type="button" class="secondary-button" onclick="stopRecording()">Stop Recording</button>
                <button type="submit" class="primary-button">Generate AI Response</button>
            </div>
        </form>

        {% if response %}
        <div class="response-section">
            <h2>STAR Answer</h2>
            <div class="response-content">{{ response }}</div>
        </div>
        {% endif %}
    </div>

    <script src="/static/recorder.js"></script>
    <script>
        // Update recording status UI
        function updateRecordingStatus(isRecording) {
            const statusElement = document.getElementById('recordingStatus');
            if (isRecording) {
                statusElement.classList.add('active');
            } else {
                statusElement.classList.remove('active');
            }
        }

        // Override the original functions to update UI
        const originalStartRecording = startRecording;
        startRecording = async function() {
            updateRecordingStatus(true);
            await originalStartRecording();
        }

        const originalStopRecording = stopRecording;
        stopRecording = function() {
            updateRecordingStatus(false);
            originalStopRecording();
        }

        // Handle PDF upload
        document.getElementById('pdfUpload').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (!file.name.toLowerCase().endsWith('.pdf')) {
                updateUploadStatus('Please select a PDF file', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                updateUploadStatus('Uploading...', '');
                const response = await fetch('/upload_resume', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
                    updateUploadStatus('PDF uploaded successfully!', 'success');
                    // Update the textarea with the extracted text
                    document.getElementById('resume').value = data.text || '';
                } else {
                    updateUploadStatus(data.detail || 'Upload failed', 'error');
                }
            } catch (error) {
                updateUploadStatus('Error uploading file', 'error');
                console.error('Upload error:', error);
            }
        });

        function updateUploadStatus(message, type) {
            const statusElement = document.getElementById('uploadStatus');
            statusElement.textContent = message;
            statusElement.className = 'upload-status ' + type;
        }
    </script>
</body>
</html>
