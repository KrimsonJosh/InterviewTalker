<!DOCTYPE html>
<html lang="en">
<head>
  <!--All css html vibe coded, change later-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterviewTalker - AI Interview Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #64748b;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        textarea, input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .primary-button {
            background-color: var(--primary-color);
            color: white;
        }

        .primary-button:hover {
            background-color: var(--primary-hover);
        }

        .secondary-button {
            background-color: #f1f5f9;
            color: var(--text-color);
        }

        .secondary-button:hover {
            background-color: #e2e8f0;
        }

        .recording-status {
            display: none;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            color: #dc2626;
        }

        .recording-status.active {
            display: flex;
        }

        .recording-dot {
            width: 8px;
            height: 8px;
            background-color: #dc2626;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .response-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .response-section h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .response-content {
            background-color: #f8fafc;
            padding: 1.5rem;
            border-radius: 6px;
            white-space: pre-wrap;
            font-family: inherit;
        }

        .resume-input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .resume-textarea {
            flex: 1;
        }

        .resume-upload {
            width: 200px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .file-upload {
            border: 2px dashed var(--border-color);
            border-radius: 6px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-upload:hover {
            border-color: var(--primary-color);
            background-color: rgba(37, 99, 235, 0.05);
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .upload-status {
            font-size: 0.875rem;
            color: #64748b;
        }

        .upload-status.success {
            color: #22c55e;
        }

        .upload-status.error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>InterviewTalker</h1>
            <p>Upload your resume and get AI-powered interview questions</p>
        </div>

        <div class="form-group">
            <label for="resume">Upload Resume (PDF)</label>
            <input type="file" id="resume" accept=".pdf" class="file-input">
        </div>

        <div class="button-group">
            <button id="uploadBtn" class="primary-button">Upload Resume</button>
        </div>

        <div id="questionsContainer" style="display: none;">
            <h2>Interview Questions</h2>
            <div id="questionsList"></div>
        </div>

        <div id="answerContainer" style="display: none;">
            <h2>Your Answer</h2>
            <textarea id="answerInput" placeholder="Type your answer here..."></textarea>
            <button id="submitAnswerBtn" class="primary-button">Submit Answer</button>
        </div>
    </div>

    <script src="renderer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const uploadBtn = document.getElementById('uploadBtn');
            const resumeInput = document.getElementById('resume');
            const questionsContainer = document.getElementById('questionsContainer');
            const questionsList = document.getElementById('questionsList');
            const answerContainer = document.getElementById('answerContainer');
            const answerInput = document.getElementById('answerInput');
            const submitAnswerBtn = document.getElementById('submitAnswerBtn');

            let currentQuestionId = null;

            uploadBtn.addEventListener('click', async () => {
                const file = resumeInput.files[0];
                if (!file) {
                    alert('Please select a resume file');
                    return;
                }

                try {
                    await window.api.uploadResume(file);
                    const questions = await window.api.getQuestions();
                    displayQuestions(questions);
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to upload resume. Please try again.');
                }
            });

            function displayQuestions(questions) {
                questionsList.innerHTML = '';
                questions.forEach(question => {
                    const questionElement = document.createElement('div');
                    questionElement.className = 'question-item';
                    questionElement.innerHTML = `
                        <h3>${question.text}</h3>
                        <button onclick="startAnswering('${question.id}')">Answer</button>
                    `;
                    questionsList.appendChild(questionElement);
                });
                questionsContainer.style.display = 'block';
            }

            window.startAnswering = (questionId) => {
                currentQuestionId = questionId;
                answerContainer.style.display = 'block';
                answerInput.value = '';
            };

            submitAnswerBtn.addEventListener('click', async () => {
                if (!currentQuestionId) return;

                try {
                    await window.api.submitAnswer(currentQuestionId, answerInput.value);
                    alert('Answer submitted successfully!');
                    answerContainer.style.display = 'none';
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to submit answer. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
